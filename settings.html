<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Configuración de Anuel Mail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            transition: background-color 0.5s;
        }
        
        .modo-noche body {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Anuel Mail</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html"><i class="fas fa-inbox"></i> Bandeja de entrada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-cog"></i> Configuración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-moon"></i> Modo Noche</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container m-1 align-items-center">
        <h1>Configuración de Anuel Mail</h1>
        <div class="accordion" id="configuracionAccordion">
            <div class="card m-1">
                <div class="card-header" id="generalHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#generalCollapse" aria-expanded="true" aria-controls="generalCollapse">
                            <i class="fas fa-cog"></i> General
                        </button>
                    </h5>
                </div>
        
                <div id="generalCollapse" class="collapse show" aria-labelledby="generalHeading" data-parent="#configuracionAccordion">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="nombreUsuario">
                        </div>
        
                        <div class="mb-3">
                            <label for="nuevaContraseña" class="form-label">Nueva contraseña</label>
                            <input type="password" class="form-control" id="nuevaContraseña">
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notificaciones">
                            <label class="form-check-label" for="notificaciones">Recibir notificaciones</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card m-1">
                <div class="card-header" id="aparienciaHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#aparienciaCollapse" aria-expanded="true" aria-controls="aparienciaCollapse">
                            <i class="fas fa-paint-brush"></i> Apariencia
                        </button>
                    </h5>
                </div>
        
                <div id="aparienciaCollapse" class="collapse show" aria-labelledby="aparienciaHeading" data-parent="#configuracionAccordion">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="temaColor" class="form-label">Tema de color</label>
                            <select class="form-select" id="temaColor">
                                <option value="light">Claro</option>
                                <option value="dark">Oscuro</option>
                            </select>
                        </div>
        
                        <div class="mb-3">
                            <label for="tamañoFuente" class="form-label">Tamaño de fuente</label>
                            <select class="form-select" id="tamañoFuente">
                                <option value="small">Pequeño</option>
                                <option value="medium">Mediano</option>
                                <option value="large">Grande</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card m-1">
                <div class="card-header" id="notificacionesHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#notificacionesCollapse" aria-expanded="false" aria-controls="notificacionesCollapse">
                            <i class="fas fa-bell"></i> Notificaciones
                        </button>
                    </h5>
                </div>
        
                <div id="notificacionesCollapse" class="collapse show" aria-labelledby="notificacionesHeading" data-parent="#configuracionAccordion">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notificacionesCorreo">
                            <label class="form-check-label" for="notificacionesCorreo">Notificaciones de correo</label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="notificacionesChat">
                            <label class="form-check-label" for="notificacionesChat">Notificaciones de chat</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card m-1">
                <div class="card-header" id="filtrosHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#filtrosCollapse" aria-expanded="false" aria-controls="filtrosCollapse">
                            <i class="fas fa-filter"></i> Filtros
                        </button>
                    </h5>
                </div>
        
                <div id="filtrosCollapse" class="collapse show" aria-labelledby="filtrosHeading" data-parent="#configuracionAccordion">
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filtroSpam">
                            <label class="form-check-label" for="filtroSpam">Filtrar correos no deseados (Spam)</label>
                        </div>
        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="filtroEtiquetas">
                            <label class="form-check-label" for="filtroEtiquetas">Filtrar por etiquetas</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card m-1">
                <div class="card-header" id="firmasHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#firmasCollapse" aria-expanded="false" aria-controls="firmasCollapse">
                            <i class="fas fa-signature"></i> Firmas
                        </button>
                    </h5>
                </div>
        
                <div id="firmasCollapse" class="collapse show" aria-labelledby="firmasHeading" data-parent="#configuracionAccordion">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="firmaCorreo" class="form-label">Firma de correo</label>
                            <textarea class="form-control" id="firmaCorreo" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card m-1"">
                <div class="card-header" id="idiomaHeading">
                    <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse"
                        data-target="#idiomaCollapse" aria-expanded="false" aria-controls="idiomaCollapse">
                        <i class="fas fa-language"></i> Idioma
                    </button>
                </h5>
            </div>
            <div id="idiomaCollapse" class="collapse show" aria-labelledby="idiomaHeading" data-parent="#configuracionAccordion">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="seleccionIdioma" class="form-label">Seleccionar idioma</label>
                        <select class="form-select" id="seleccionIdioma">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="fr">Francés</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card m-1"">
            <div class="card-header" id="otroApartadoHeading">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#otroApartadoCollapse" aria-expanded="false" aria-controls="otroApartadoCollapse">
                        <i class="fas fa-cogs"></i> Otro Apartado
                    </button>
                </h5>
            </div>
        </div>
    </div>
</div>

        
</body>
</html>
