<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Enviar Correo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Nuevo Correo</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="destinatario">Para:</label>
          <div class="input-group">
            <input type="email" class="form-control mr-1" id="destinatario" placeholder="Ingrese el correo del destinatario" required>
            <button type="button" class="btn btn-secondary mr-1" data-bs-toggle="modal"data-bs-target="#ccModal">Cc</button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal"data-bs-target="#ccoModal">CCO</button>
          </div>
        </div>
        <div class="form-group">
          <label for="asunto">Asunto:</label>
          <input type="text" class="form-control" id="asunto" placeholder="Ingrese el asunto" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <div class="container mb-1">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
              <div class="btn-group m-2" role="group" aria-label="Formato de texto">
                <button type="button" class="btn btn-light"><i class="fas fa-bold"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-italic"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-underline"></i></button>
              </div>
              <div class="btn-group m-2" role="group" aria-label="AlineaciÃ³n de texto">
                <button type="button" class="btn btn-light"><i class="fas fa-align-left"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-align-center"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-align-right"></i></button>
              </div>
              <div class="btn-group m-2" role="group" aria-label="Listas">
                <button type="button" class="btn btn-light"><i class="fas fa-list-ul"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-list-ol"></i></button>
              </div>
              <div class="btn-group m-2" role="group" aria-label="atach">
                <button type="button" class="btn btn-light"><i class="fas fa-paperclip"></i></button>
                <button type="button" class="btn btn-light"><i class="fas fa-link"></i></button>
              </div>
            </div>
        </div>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba su mensaje" required></textarea>
        </div>
        <button type="submit" class="btn  btn-danger">
          <a href="index.html" style="text-decoration: none; color:white;"><i class="fas fa-times mr-2"></i>Cancelar</a>
        </button>
        <button type="submit" class="btn btn-primary">
          <a href="index.html" style="text-decoration: none; color:white;"><i class="fas fa-paper-plane"></i> Enviar</a>
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
